<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DATALIST</h1>
    <p>Enter your favorite browser name:</p>
<input type="text" list="browsers">
<datalist id="browsers">
    <option value="Firefox">
    <option value="Chrome">    
    <option value="Internet Explorer">
    <option value="Opera">
    <option value="Safari">
    </datalist>
    <p>Enter your favorite film name:</p>
<input type="text" list="film">
<datalist id="film">
    <option value="Singham">
    <option value="Dabangg">    
    <option value="Zero">
    <option value="Drishyam">
    <option value="shivaay">
    </datalist>
        <br>
    <p>Enter your favorite state name:</p>
<input type="text" list="state">
<datalist id="state">
    <option value="Punjab">
    <option value="Himachal">    
    <option value="Haryana">
    <option value="Rajasthan">
    <option value="Gujarat">
    <option value="Tamil Nadu">
    <option value="West Bengal">
    <option value="Bengaluru">
    <option value="Hyderabad">
    <option value="Mumbai">
    <option value="Pune">
</datalist>
</body>
</html>
