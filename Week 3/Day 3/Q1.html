<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#main">
        Show Login
    </button>
        <div class="modal" id="main">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="fs-6 modal-title">Login Details</h1>
                </div>
                <div class="modal-body">
                    <form class="was-validated">
                        <label for="uname" class="form-label">Username: </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="user" placeholder="Enter Username" required>
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback">Invalid Username</div>
                        </div>
                        <br>
                        <label for="password" class="form-label">Password: </label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="pass" placeholder="Enter Password" required>
                            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback">Invalid Password</div>
                        </div>
                        <div class="modal-footer p-1">
                        <button type="button" class="btn btn-primary p-2 fs-5"  onclick="f1()" style="width:100px">Login</button>
                        <button type="button reset" class="btn btn-danger p-2 fs-5" data-bs-dismiss="modal" style="width:100px">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        var l=[{Username:"sahil",Password:"123"},{Username:"hemant",Password:"1233"},{Username:"kritika",Password:"13423"},{Username:"Samridhi", Password:"334"}];
        var u=document.getElementById("user");
        var p=document.getElementById("pass");
        function f1()
        {
            var uvalue=u.value;
            var pvalue=p.value;
            var result="Invalid Login Details"
            for(var i=0;i<3;i++)
            {
                if(l[i].Username==uvalue && l[i].Password==pvalue)
                {
                    result="Welcome " + l[i].Username;
                    break;
                }
            }
            alert(result);
        }
    </script>

</body>
</html>
